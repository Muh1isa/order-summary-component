<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./main.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-color"></div>
    <div class="wrapper">
        <img src="/images/illustration-hero.svg" alt="image" class="hero">
        <h1>order summary</h1>
        <p class="wrapper__text">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
        <div class="wrapper__box">
            <img src="./images/icon-music.svg" alt="music">
            <p>Annual plan <br><span>$59.99/year</span></p>
            <a href="#">change</a>
        </div>
        <button class="wrapper__btn">Proceed to Payment</button><br>
        <span class="other">cancel order</span>
    </div>
</body>
</html>
